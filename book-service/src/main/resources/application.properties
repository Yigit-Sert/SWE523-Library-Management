server.port=8081
spring.application.name=library-management

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/book_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:library_user}
spring.datasource.password=${DB_PASSWORD:library_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Redis Configuration ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.session.store-type=redis

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- File Storage ---
file.upload-dir=${UPLOAD_DIR:${user.home}/library-uploads}

# Timeout
server.servlet.session.timeout=30m