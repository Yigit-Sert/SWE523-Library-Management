<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <h1>Library Management System</h1>
        <div id="user-actions">
            <!-- Login/logout buttons will be rendered here by JavaScript -->
        </div>
    </nav>
</header>

<main>
    <section id="insufficient-privilege-view" class="hidden">
        <h2>Ooops, insufficient privilege!</h2>
        <p>Sorry, you cannot access this page!</p>
    </section>

    <section id="user-view" class="hidden">
        <div id="user-info">
            <!-- User info (picture, name) will be rendered here -->
        </div>
        <div id="upload-form-container">
            <h3>Change Profile Picture</h3>
            <form id="upload-form">
                <input type="file" id="file-input" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </section>

    <section id="book-view">
        <h2>Available Books</h2>
        <div id="book-list-container">
            <!-- Book table for all users will be rendered here -->
        </div>
    </section>

    <section id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>

        <div class="admin-section">
            <h3>User Management</h3>
            <div id="user-management-container">
                <!-- User table for admins will be rendered here -->
            </div>
        </div>

        <div class="admin-section">
            <h3>Book Management</h3>
            <form id="add-book-form" class="admin-form">
                <input type="text" id="book-title" placeholder="Book Title" required>
                <input type="text" id="book-publisher" placeholder="Publisher">
                <button type="submit">Add Book</button>
            </form>
            <div id="admin-book-list-container">
                <!-- Admin book table will be rendered here -->
            </div>
        </div>

        <div class="admin-section">
            <h3>Member Management</h3>
            <form id="add-member-form" class="admin-form">
                <input type="text" id="member-name" placeholder="Full Name" required>
                <input type="text" id="member-address" placeholder="Address">
                <input type="text" id="member-telephone" placeholder="Telephone">
                <button type="submit">Add Member</button>
            </form>
            <div id="admin-member-list-container">
                <!-- Admin member table will be rendered here -->
            </div>
        </div>
    </section>

</main>

<script src="app.js" defer></script>
</body>
</html>
