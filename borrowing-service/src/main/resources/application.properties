server.port=8083
spring.application.name=library-management

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/borrowing_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:library_user}
spring.datasource.password=${DB_PASSWORD:library_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Redis Configuration ---
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.session.store-type=redis

# --- Google OAuth2 Configuration ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth?prompt=select_account

# --- JPA/Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# --- File Storage ---
file.upload-dir=${UPLOAD_DIR:${user.home}/library-uploads}

# Timeout
server.servlet.session.timeout=30m

# --- Microservice URLs ---
services.book.url=${SERVICES_BOOK_URL:http://localhost:8081/api/books}
services.member.url=${SERVICES_MEMBER_URL:http://localhost:8082/api/members}